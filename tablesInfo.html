<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables Info Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #100f0f;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
      }
      h3 {
        color: #5cb8e4;
      }
    </style>
  </head>
  <body>
    <h3>&lt;table&gt; Tag :</h3>
    <p>Defines a table</p>
    <h3>&lt;tr&gt; Tag :</h3>
    <p>Defines a row in a table</p>
    <h3>&lt;th&gt; Tag :</h3>
    <p>Defines a header cell in a table</p>
    <h3>&lt;td&gt; Tag :</h3>
    <p>Defines a cell in a table</p>
    <h3>&lt;caption&gt; Tag :</h3>
    <p>Defines a table caption</p>
  </body>
</html>
