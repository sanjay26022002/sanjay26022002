<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists Info</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #100f0f;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
      }
      h3 {
        color: #5cb8e4;
      }
    </style>
  </head>
  <body>
    <h3>Ul Tag :</h3>
    <p>&lt;ul&gt; tag is used to represent in Unordered List</p>
    <h3>Ol Tag :</h3>
    <p>&lt;ol&gt; tag is used to represent in Ordered List</p>
    <h3>Li Tag :</h3>
    <p>&lt;li&gt; tag is used to represent List values/data</p>
  </body>
</html>
